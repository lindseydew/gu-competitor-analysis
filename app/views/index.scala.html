@(sources: List[models.Sources])

@main("Welcome to Play 2.1") {

   <table>
        <tr>
            <th>Source</th>
            <th>Headline</th>
        </tr>

    @for(source<-sources) {
        <tr>
            <td>@source.name<td>
            @for(item<-source.items) {
                <td><a href="@item.url">@item.headline</a></td>
            }
        </tr>

    }
    </table>
}
